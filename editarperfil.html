<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil do Cliente</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0B0F1A;
            color: #E4E9F2;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #111C44;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2F80ED;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background-color: #1F2A40;
            border: 1px solid #2F80ED;
            border-radius: 8px;
            color: #E4E9F2;
        }

        .input-row {
            display: flex;
            gap: 1rem;
        }

        .input-row .input-group {
            flex: 1;
        }

        .barbeiros, .servicos, .notificacoes {
            margin: 1.5rem 0;
        }

        .checkbox-group label {
            margin-right: 1rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-salvar {
            background-color: #2F80ED;
            color: white;
        }

        .btn-cancelar {
            background-color: transparent;
            color: #C5C6CC;
            border: 1px solid #C5C6CC;
        }

        .btn-deletar {
            background-color: transparent;
            color: #FF4D4D;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: right;
            cursor: pointer;
        }

        .foto-perfil {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .foto-perfil img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #2F80ED;
        }

        .foto-perfil button {
            background: transparent;
            color: #2F80ED;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>

        <div class="foto-perfil">
            <img src="https://i.pravatar.cc/150?img=12" alt="Foto de Perfil">
            <button>Alterar Foto</button>
        </div>

        <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" value="Lucas Henrique Oliveira">
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento">
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" value="123.456.789-00">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" value="(11) 98436-0000">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="lucas@email.com">
            </div>
        </div>

        <div class="barbeiros">
            <label>Barbeiros Favoritos</label>
            <div class="checkbox-group">
                <label><input type="checkbox" checked> Rafael Oliveira</label>
                <label><input type="checkbox"> Marcelo Mendes</label>
                <label><input type="checkbox"> João Carvalho</label>
            </div>
        </div>

        <div class="servicos">
            <label>Serviços Favoritos</label>
            <div class="checkbox-group">
                <label><input type="checkbox" checked> Corte Masculino</label>
                <label><input type="checkbox" checked> Barba Completa</label>
                <label><input type="checkbox"> Hidratação</label>
                <label><input type="checkbox"> Corte Infantil</label>
            </div>
        </div>

        <div class="notificacoes">
            <label>Notificações</label>
            <div class="checkbox-group">
                <label><input type="checkbox" checked> WhatsApp</label>
                <label><input type="checkbox"> Email</label>
            </div>
        </div>

        <div class="actions">
            <button class="btn-salvar">Salvar Alterações</button>
            <button class="btn-cancelar">Cancelar</button>
        </div>

        <div class="btn-deletar">
            ❌ Deletar conta
        </div>
    </div>
</body>
</html>
